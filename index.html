<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Color & Icon Puzzle Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f0f8ff;
      margin: 0; padding: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      font-weight: bold;
      color: #2a3d66;
      margin-bottom: 10px;
    }
    .info {
      font-size: 18px;
      margin: 8px 0;
    }
    #puzzle {
      font-size: 48px;
      margin: 20px 0;
      user-select: none;
      min-height: 70px;
    }
    #options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .option {
      background: #66b3ff;
      border-radius: 12px;
      padding: 18px 28px;
      font-size: 36px;
      cursor: pointer;
      box-shadow: 0 5px 8px rgba(102,179,255,0.5);
      user-select: none;
      transition: background-color 0.3s ease;
      width: 90px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .option:hover {
      background: #4d94ff;
    }
    #message {
      font-size: 22px;
      height: 30px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #timer {
      font-weight: bold;
      color: #d9534f;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 5px 8px rgba(40,167,69,0.5);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    .share {
      background-color: #25D366;
      box-shadow: 0 5px 8px rgba(37,211,102,0.5);
    }
    .share:hover {
      background-color: #1da851;
    }
    @media (max-width: 500px) {
      #puzzle {
        font-size: 36px;
        min-height: 50px;
      }
      .option {
        font-size: 28px;
        width: 70px;
        height: 70px;
        padding: 12px 20px;
      }
      button {
        font-size: 16px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ¨ Kids Color & Icon Puzzle</h1>
  <div class="info">Level: <span id="level">1</span></div>
  <div class="info">Score: <span id="score">0</span></div>
  <div class="info">â° Time Left: <span id="timer">20</span> s</div>

  <div id="puzzle"></div>
  <div id="options"></div>
  <div id="message"></div>

  <div class="button-group" id="endButtons" style="display:none;">
    <button onclick="restartGame()">ğŸ”„ Restart</button>
    <button class="share" id="shareBtn">ğŸ“¤ Share on WhatsApp</button>
  </div>

  <script>
    const puzzles = [
      // Color pattern: Repeat sequence, guess next color emoji
      { 
        type: 'pattern', 
        question: 'ğŸ”´ ğŸŸ¢ ğŸ”´ ğŸŸ¢ ?', 
        answer: 'ğŸ”´', 
        options: ['ğŸ”´', 'ğŸŸ¡', 'ğŸŸ£']
      },
      {
        type: 'pattern',
        question: 'ğŸŸ  ğŸŸ  ğŸŸ¡ ğŸŸ  ğŸŸ  ?',
        answer: 'ğŸŸ¡',
        options: ['ğŸŸ¡', 'ğŸ”µ', 'ğŸŸ¢']
      },
      // Icon pattern: Repeat sequence, guess next icon
      {
        type: 'pattern',
        question: 'ğŸ¶ ğŸ± ğŸ¶ ğŸ± ?',
        answer: 'ğŸ¶',
        options: ['ğŸ±', 'ğŸ°', 'ğŸ¶']
      },
      {
        type: 'pattern',
        question: 'ğŸ ğŸŒ ğŸ ğŸŒ ?',
        answer: 'ğŸ',
        options: ['ğŸŒ', 'ğŸ‡', 'ğŸ']
      },
      // Different one out: find the odd emoji
      {
        type: 'odd',
        question: ['ğŸŸ¢','ğŸŸ¢','ğŸ”´','ğŸŸ¢'],
        answer: 'ğŸ”´',
        options: ['ğŸŸ¢', 'ğŸ”´', 'ğŸŸ¡']
      },
      {
        type: 'odd',
        question: ['ğŸ¸','ğŸ¸','ğŸ¸','ğŸ·'],
        answer: 'ğŸ·',
        options: ['ğŸ¸', 'ğŸ·', 'ğŸ”']
      },
      {
        type: 'odd',
        question: ['ğŸ“','ğŸ“','ğŸ’','ğŸ“'],
        answer: 'ğŸ’',
        options: ['ğŸ’', 'ğŸ“', 'ğŸ‡']
      },
      {
        type: 'odd',
        question: ['ğŸ”µ','ğŸŸ¢','ğŸŸ¢','ğŸŸ¢'],
        answer: 'ğŸ”µ',
        options: ['ğŸ”µ', 'ğŸŸ¢', 'ğŸŸ¡']
      }
    ];

    let currentLevel = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;

    const levelEl = document.getElementById('level');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const puzzleEl = document.getElementById('puzzle');
    const optionsEl = document.getElementById('options');
    const messageEl = document.getElementById('message');
    const endButtons = document.getElementById('endButtons');
    const shareBtn = document.getElementById('shareBtn');

    function updateScore(change) {
      score += change;
      if(score < 0) score = 0;
      scoreEl.textContent = score;
    }

    function startTimer() {
      timeLeft = 20;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if(timeLeft === 0) {
          clearInterval(timer);
          messageEl.textContent = 'â° Time\'s up! -5 points';
          updateScore(-5);
          setTimeout(nextLevel, 1500);
        }
      }, 1000);
    }

    function loadPuzzle() {
      clearInterval(timer);
      messageEl.textContent = '';
      endButtons.style.display = 'none';
      const puzzle = puzzles[currentLevel];
      levelEl.textContent = currentLevel + 1;

      if(puzzle.type === 'pattern') {
        puzzleEl.textContent = puzzle.question;
      } else if(puzzle.type === 'odd') {
        // Show emojis spaced
        puzzleEl.textContent = puzzle.question.join('  ');
      }

      optionsEl.innerHTML = '';
      puzzle.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsEl.appendChild(btn);
      });

      startTimer();
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      const correct = puzzles[currentLevel].answer;
      if(selected === correct) {
        messageEl.textContent = 'âœ… Correct! +10 points';
        updateScore(10);
      } else {
        messageEl.textContent = 'âŒ Wrong! -5 points';
        updateScore(-5);
      }
      setTimeout(nextLevel, 1500);
    }

    function nextLevel() {
      currentLevel++;
      if(currentLevel < puzzles.length) {
        loadPuzzle();
      } else {
        showFinal();
      }
    }

    function showFinal() {
      clearInterval(timer);
      puzzleEl.textContent = 'ğŸ‰ Well done! You finished the game!';
      optionsEl.innerHTML = '';
      messageEl.textContent = '';
      endButtons.style.display = 'flex';
    }

    function restartGame() {
      currentLevel = 0;
      score = 0;
      scoreEl.textContent = score;
      loadPuzzle();
    }

    shareBtn.onclick = () => {
      const text = encodeURIComponent(`I scored ${score} points in the Kids Color & Icon Puzzle Game! Try it now!`);
      window.open(`https://wa.me/?text=${text}`, '_blank');
    }

    loadPuzzle();
  </script>
</body>
</html>
